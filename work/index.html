<h1 class="page-heading">Work</h1>
<p>A sampling of some of my personal projects and open source work.</p>
<ul class="posts">
    {% for post in site.categories.work %}
        <li>
            <div class="row">
                <div class="col-6">
                    <a href="{{ post.url }}"><img src="/img/{{ post.excerpt_img }}" /></a>
                </div>
                <div class="col-10">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    {{ post.excerpt }}
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
