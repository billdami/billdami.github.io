---
title: Contact
layout: default
---

<h1 class="page-heading">Contact</h1>
<form action="http://getsimpleform.com/messages?form_api_token={{ site.simpleform_token }}" method="post">
    <input type="hidden" name="redirect_to" value="{{ site.baseurl }}/contact/thank-you/">
    <div class="form-group">
        <label for="email">E-mail address</label>
        <input type="email" name="email" id="email" class="form-control" required="required" />
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" class="form-control" required="required" />
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" class="form-control" rows="10" required="required"></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>
